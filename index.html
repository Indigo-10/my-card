<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    
    my-card {
      display: inline-block;
      margin: 16px;
    }

    my-card[fancy] {
      --my-card-fancy-bg: #FF0000;
      --my-card-fancy-border: #FFD700;
      --my-card-fancy-shadow: #FF4500;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu/"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card> </my-card>
  <my-card title="Charmander" image="https://img.pokemondb.net/artwork/large/charmander.jpg" link="https://psu.edu/" moveName="Flame Burst" moveDamage="100"></my-card>
  <my-card title="btpro" image="https://assets.codepen.io/947628/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1566778448&width=512" link="https://hax.psu.edu/" moveName="hax" moveDamage="100000"></my-card>
  <my-card title="Pikachu" image="https://assets.puzzlefactory.com/puzzle/254/191/original.jpg" link="https://hax.psu.edu/" moveName="Thunderbolt" moveDamage="100"></my-card>
  <my-card title="Squirtle" image="https://media.gamestop.com/i/gamestop/20004544/Pokemon-Squirtle-Jump-MDF-Die-Cut-Wall-Art" link="https://hax.psu.edu/" moveName="Whirlpool" moveDamage="100"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
